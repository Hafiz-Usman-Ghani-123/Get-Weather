<body>
    <div class="container  d-flex flex-column justify-content-center align-items-center vh-100">
        <div
            class="sub-Box border rounded-4 border-light-subtle border-5 d-flex flex-column justify-content-center align-items-center ">
            <h1 class="text-primary">Get Weather !!</h1>
            <h4 class="text-primary">What You Want </h4>
            <input type="text" placeholder="Enter City Name" class="txt form-control text-center text-capitalize">
            <button class="btn btn-primary mt-3"> Get</button>

            <div class="output text-primary text-center border border-2 p-4 mt-3 rounded-4 border-light-subtle ">
                <h2 class="location">City Name</h2>
                <h6 class="localTime">Date & Time</h6>
                <h4 class="weather">Temperature</h4>
            </div>
        </div>
